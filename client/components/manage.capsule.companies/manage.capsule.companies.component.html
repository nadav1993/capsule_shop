<div class="capsules-filter">
    Search by Name:
    <input class="form-control" type="text" ng-model="ctrl.searchText"/>
</div>
<section class="capsule-companies-list">
<md-list>
    <md-subheader> Companies</md-subheader>
    <md-list-item ng-repeat="company in ctrl.companies | filter:ctrl.searchText">
        <h2>{{company.name}}</h2>
    </md-list-item>
</md-list>
</section>

<md-button class="md-fab add-capsule-btn" aria-label="Add " ng-click="ctrl.openDialog($event)">
+
</md-button>
